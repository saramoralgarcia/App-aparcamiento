<head>

<body>
    <div class="d-flex flex-column min-vh-100 bg bg-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold titulo " href="#">APARKING</a>

                </div>
            </div>
        </div>

                    </div>
                    <div class="row">
                        <div class="col-12 carretera">
                            <hr class="dashed-line">

                    </div>
                    <div class="row row-cols-5">
                        <div id="plaza-6" class="plaza col-2.4 border-end border-2 p-2" >6</div>

            </div>
        </div>
    </div>
<div class="container d-flex justify-content-center texto ">
        <div id="planta2" class="container numeros">
            <div class="container">
                    <img id="car" src="./images/coche.png" alt="coche">
                </div>
                <div class="container d-flex justify-content-center ">
                <div class="text-center d-flex align-items-center"><h3 class="texto borde"> Planta 2</h3></div>
                    <div class="container text-center m-2">
                        
                        <div class="row row-cols-5">
                            <div id="plaza-11" class="plaza col-2.4 border-end border-2 p-2">11</div>

                            <div id="plaza-16" class="plaza col-2.4 border-end border-2 p-2">16</div>

                </div>

    </div>
<!--  --------------------------------- Modal Plazas Libres --------------------------------------- -->

    <div class="modal" id="popupPlazasLibres" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡¡Tienes un Problema!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="popup-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
        
    </div>
    <!--  --------------------------------- Modal Beneficio Día --------------------------------------- -->
    <div class="modal" id="popupBeneficio" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡¡Enhorabuena!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>

            </div>
        </div>
